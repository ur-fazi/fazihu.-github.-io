body {

  display:flex;

/* Pages */
.page { display:none; flex-direction:column; justify-content:center; align-items:center; height:100vh; width:100vw; padding:20px; }
.active { display:flex; animation: fadeIn 1.5s ease forwards; }

/* Buttons */
button {

  font-size:18px;
  cursor:pointer;

}
button:hover { transform: scale(1.1); }

/* Glowing text */
h1 { font-size:2.8em; margin-bottom:10px; animation: glow 1.5s infinite alternate; }
p { font-size:1.2em; margin:5px 0; }
@keyframes glow { from{ text-shadow:0 0 10px #ff77aa,0 0 20px #ff88bb; } to{ text-shadow:0 0 30px #ff55cc,0 0 40px #ff66dd; } }
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

/* Floating hearts */
.heart {
  position:absolute;
  font-size:25px;
  animation: float 6s linear infinite;
}
@keyframes float {
  0%{transform:translateY(100vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0;}
}
</style>
</head>
